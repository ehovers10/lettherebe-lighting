- id: body
  elements:
  - id: comp
    name: Composition
    type: radio
    details:
      options:
        black-pipe: Mostly black pipe
        copper: Mostly copper
        both: About the same amount of black pipe and copper
  - id: size
    name: Amount of material, in linear inches
    type: slider
    details:
      min: 24
      max: 60
      default: 36
- id: shade
  elements:
  - id: style
    name: Style
    type: radio
    details:
      options: 
        glass-o: Opaque glass
        glass-c: Clear glass
        metal: Metal
        cage: Cage
  - id: fixture
    name: Mode of fixture to body
    type: radio
    details:
      options:
        seated: Seated (as in Gauss)
        clamp-s: Simple clamp (as in Hume)
        clamp-c: Clamp with copper spindle (as in Archimedes)
- id: switch
  elements:
  - id: style
    name: Style
    type: radio
    details:
      options:
        pull: Pull cord
        rotary: Rotary
        dimmer-s: Simple dimmer
        dimmer-c: Gate dimmer
        touch: Touch
- id: filigree
  elements:
  - id: filigree
    name: Baroque elements
    type: select
    details:
      options:
        faucet: Faucet
        spiral: Copper spiral
        bulb: Additional Bulb
- id: base
  elements:
  - id: style
    name: Style
    type: radio
    details: 
      style: flip
      options:
        wood: Wood
        metal: Metal
- id: cord
  elements:
  - id: color
    name: Color
    type: radio
    details:
      options:
        black: Black
        brown: Brown
        white: White
        gold: Gold
- id: contact
  elements:
  - id: name
    name: Name
    type: text
  - id: email
    name: Email
    type: text
  - id: phone
    name: Phone
    type: text
  - id: notes
    name: Notes
    type: textarea
      
