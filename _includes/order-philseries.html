<div class="ui-grid-d ui-responsive">
  {% assign blocks = "a b c d e" | split: " " %}
  {% for model in site.data.lamps %}
  <div class="ui-block-{{ blocks[forloop.index0] }}">
      <fieldset data-role="collapsible" data-iconpos="bottom">
        <legend><h2>{{ model.name | capitalize }}</h2>
        <img style="max-height:300px;" src="{{ model.image | prepend: '/images/' }}"></legend>
        <label for="{{ model.name | append: '-qty' }}">Quantity to order</label>
        <input type="number" id="{{ model.name | prepend: '-qty' }}" name="{{ model.name | prepend: '-qty' }}" default="0" />
      </fieldset>
  </div>
  {% endfor %}
</div>
